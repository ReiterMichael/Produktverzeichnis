<div>
	<h1>{{product.name}}</h1>
	<div class="imageTile" ng-if="imageExisting">
		<img class="img-responsive" ng-src="{{product.image}}">
	</div>
	<div class="descriptionTile" ng-if="discriptionExisting">
		{{product.description}}
	</div>
	<div class="dealerRanking" ng-if="rankingExisting">
		<img class="dealerLogo" ng-src="{{dealerLogo}}" ng-repeat="dealerLogo in product.dealerLogos"/>
	</div>
	<!--Sternchenbewertung und Kommentar als erste Erweiterung-->
</div>

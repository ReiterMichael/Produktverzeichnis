<div ng-controller = "MainController as main"><!--Warum den controller-->
	<div>
		<a ng-href="#category">
			<div class="previewTile" ng-repeat="categoryName in main.categoryNames track by $index" ng-click="main.findCategory(this)">
				<p>{{categoryName}}</p>
				<img class="productPreviewImage" ng-src="{{main.categoryImages}}">
			</div>
		</a>
	</div>
</div>

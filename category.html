<div ng-controller = "MainController as main">
	<!--<div>Kategorie als Ãœ-schrift</div>-->
	<a ng-href="#subCategory">
		<div class="previewTile" ng-repeat="subCategoryName in main.subCategoryNames track by $index">
			<div class="tileHeader">
				<p>{{subCategoryName}}</p>
			</div>
			<img class="productPreviewImage" ng-src="{{subCategoryImage}}" ng-repeat="subCategoryImage in main.subCategoryImages track by $index">

<div>
	<div class="categoryHeading">{{categoryName}}</div>
	<a ng-href="#subCategory">
		<div class="previewTile" ng-repeat="subCategory in subCategories track by $index" ng-click="main.findSubCategoryContent(subCategory.subCategoryName)">
			<div class="tileHeader">
				<p>{{subCategory.subCategoryName}}</p>
			</div>
			<img class="productPreviewImage" ng-src="{{subCategory.subCategoryImage}}">
		</div>
	</a>
</div>

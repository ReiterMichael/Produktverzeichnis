<div ng-controller = "MainController as main">
	<a ng-href="#product">
		<div class="previewTile"  ng-repeat="productName in main.productNames track by $index">
			<div class="tileHeader">
				<p>{{productName}}</p>
			</div>
			<img class="productPreviewImage" ng-src="{{productImage}}" ng-repeat="productImage in main.productImages">
		</div>
	</a>
</div>

<div ng-controller = "ProductController as productCtrl">

	<a ng-href="#product">
		<div class="previewTile"  ng-repeat="product in products track by $index" ng-click="productCtrl.findProductContent(product.productName)">
			<div class="tileHeader">
				<p>{{product.productName}}</p>
			</div>
			<img class="productPreviewImage" ng-src="{{product.productImage}}">
		</div>
	</a>
</div>

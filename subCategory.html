<div>
	<div class="categoryHeading">{{subCategoryName}}</div>
	<a ng-href="#product">
		<div class="previewTile"  ng-repeat="product in products track by $index" ng-click="main.findProductContent(product.productName)">
			<div class="tileHeader">
				<p>{{product.productName}}</p>
			</div>
			<img class="productPreviewImage" ng-src="{{product.productImage}}">
			<a ng-href="#addPreviewPicture" ng-if="product.addPreviewImage">
				<img class="productPreviewImage" ng-src="img/plus.png" ng-click="main.setTab(3)"/>
			</a>
		</div>
	</a>
	<div ng-if="noProductFound">
		{{searchText}}
	</div>
</div>

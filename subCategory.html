<div ng-controller = "ProductController as productCtrl">
	<div class="categoryHeading">{{subCategoryName}}</div>
	<a ng-href="#product">
		<div class="previewTile"  ng-repeat="product in products track by $index" ng-click="findProductContent(product.productName)">
			<div class="tileHeader">
				<p>{{product.productName}}</p>
			</div>
			<img class="productPreviewImage" ng-src="{{product.productImage}}">
		</div>
	</a>
	<div ng-if="noProductFound">
		{{searchText}}
	</div>
</div>

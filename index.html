<!DOCTYPE html>
<html ng-app="DerBewerter">
<head lang="de">
	<meta charset="UTF-8">
	<title>DerBewerter</title>
	<script type="text/javascript" src="js/angular.js"></script>
	<script src="js/angular-route.min.js"></script>
	<!--<script type="text/javascript" src="js/angular-route.min.js.map"></script>-Nicht nÃ¶tig-->
	<script src="js/sanitize.js" type="application/javascript"></script>
	<script type="text/javascript" src="js/routie.min.js"></script>
	<!--<script type="text/javascript" src="js/jquery-2.1.1.min.map"></script>-->
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="products.json"></script>
	<script type="text/javascript" src="js/styles.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body ng-controller = "MainController as main" onload="styles()">
	<header class="header">
		<img class="icon" src="http://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/220px-Smiley.svg.png">
		<a ng-href="#welcomePage">
			<h1 class="largeTitle">Der Bewerter</h1>
		</a>
		<div class="path">Pfad</div>
	</header>
	<div class="wrapper">
		<nav ng-controller = "NavigationController as nav" class="navigationBar">
			<div class="category navigationPill" ng-repeat="category in categories" ng-click="main.findCategoryContent(category.name)">
				<a ng-href="#category">
					{{category.name}}
				</a>
				<div class="subCategory" ng-repeat="subCategory in category.subCategory" ng-click="main.findSubCategoryContent(subCategory.name)">
					<a ng-href="#subCategory">
						{{subCategory.name}}
					</a>
					<div class="product" ng-repeat="product in subCategory.product" ng-click="productCtrl.findProductContent(product.name)">
						<a ng-href="#product">
							{{product.name}}
						</a>
					</div>
				</div>
			</div>
		</nav>
		<main class="main">
			<div class="container-fluid">
				<ng-view>

				</ng-view>
			</div>
		</main>
	</div>
</body>
</html>

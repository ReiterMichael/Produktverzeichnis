<!DOCTYPE html>
<html ng-app="DerBewerter">
<head lang="de">
	<meta charset="UTF-8">
	<title>DerBewerter</title>
	<script type="text/javascript" src="js/angular.js"></script>
	<!--<script type="text/javascript" src="js/jquery-2.0.3.min.map"></script>-->
	<script type="text/javascript" src="products.json"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body ng-controller = "MainController as main">
	<header class="header">
		<img class="icon" src="http://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/220px-Smiley.svg.png">
		<h1 class="largeTitle">Der Bewerter</h1>
	</header>
	<div class="path">Pfad</div>
	<nav ng-controller = "NavigationController as nav" class="navigationBar">
		<div class="list">
			<div class="category" ng-repeat="category in nav.categories" class="navigationPill" >
				<a href="#category" ng-if="nav.subCategoryExisting == true">
					{{category}}
				</a>
				<a href="#subCategory" ng-if="nav.subCategoryExisting == false">
					{{category}}
				</a>
				<div class="subCategory" ng-repeat="subCategory in nav.subCategories" ng-if="nav.subCategoryExisting == true">
					<a href="#subCategory">
						{{subCategory}}
					</a>
					<div class="product" ng-repeat="product in nav.products">
						<a href="#product">
							{{product}}
						</a>
					</div>
				</div>
				<div class="product" ng-repeat="product in nav.products" ng-if="nav.subCategoryExisting == false">
					<a href="#product">
						{{product}}
					</a>
				</div>
			</div>
		</div>
	</nav>
	<main>
		<div class="container-fluid">
			<ng-view>

			</ng-view>
		</div>
	</main>
</body>
</html>

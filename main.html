<!DOCTYPE html>
<html ng-app="DerBewerter">
<head lang="de">
	<meta charset="UTF-8">
	<title>DerBewerter</title>
	<script type="text/javascript" src="js/angular.js"></script>
	<script src="js/angular-route.min.js"></script>
	<!--<script type="text/javascript" src="js/angular-route.min.js.map"></script>-Nicht nÃ¶tig-->
	<script src="js/sanitize.js" type="application/javascript"></script>
	<script type="text/javascript" src="js/routie.min.js"></script>
	<!--<script type="text/javascript" src="js/jquery-2.1.1.min.map"></script>-->
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="products.json"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body ng-controller = "MainController as main">
	<header class="header">
		<img class="icon" src="http://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/220px-Smiley.svg.png">
		<a ng-href="#welcomePage">
			<h1 class="largeTitle">Der Bewerter</h1>
		</a>
	</header>
	<div class="path">Pfad</div>
	<nav ng-controller = "NavigationController as nav" class="navigationBar">
		<div class="list">
			<div class="category navigationPill" ng-repeat="category in nav.categories">
				<a ng-href="#category">
					{{category}}
				</a>
				<div class="subCategory" ng-repeat="subCategory in nav.subcategories">
					<a ng-href="#subCategory">
						{{subCategory}}
					</a>
					<div class="product" ng-repeat="productName in nav.productNames track by $index">
						<a ng-href="#product">
							{{productName}}
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<main>
		<div class="container-fluid">
			<ng-view>

			</ng-view>
		</div>
	</main>
</body>
</html>
